<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel's Profile Card</title>
    <link href="./styles.css" rel="stylesheet" />
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
</head>

<body>
<header data-testid="test-page-header">
    <nav class="main-nav" data-testid="test-main-nav">
      <ul data-testid="test-nav-links">
      <li data-testid="test-nav-home"><a href="index.html" data-testid="test-nav-home-link">Home</a></li>
      <li data-testid="test-nav-about"><a href="about.html" data-testid="test-nav-about-link">About Me</a></li>
      <li data-testid="test-nav-contact"><a href="contact.html" data-testid="test-nav-contact-link">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="contact-card" data-testid="test-contact-card">
      <h2 data-testid="test-contact-title">Contact Us</h2>
      <form id="contact-form" data-testid="test-contact-form">
        <div class="form-group" data-testid="test-contact-name-form">
          <label for="name" data-testid="test-contact-name-label">Name</label>
          <input type="text" id="name" name="name" data-testid="test-contact-name" required required aria-describedby="name-error-message">
          <span class="error" id="name-error-message" data-testid="test-contact-error-name"></span>
        </div>
        <div class="form-group" data-testid="test-contact-email-form">
          <label for="email" data-testid="test-contact-email-label">Email</label>
          <input type="email" id="email" name="email" data-testid="test-contact-email" required aria-describedby="email-error-message" >
          <span class="error" id="email-error-message" data-testid="test-contact-error-email"></span>
        </div>
        <div class="form-group" data-testid="test-contact-subject-form">
            <label for="subject" data-testid="test-contact-subject-label">Subject</label>
            <input type="text" id="subject" name="subject" data-testid="test-contact-subject" required aria-describedby="subject-error-message">
            <span class="error" id="subject-error-message" data-testid="test-contact-error-subject"></span>
          </div>
        <div class="form-group" data-testid="test-contact-message-form">
          <label for="message" data-testid="test-contact-message-label">Message</label>
          <textarea id="message" name="message" data-testid="test-contact-message" required aria-describedby="message-error-message"></textarea>
          <span class="error" id="message-error-message" data-testid="test-contact-error-message"></span>
        </div>
        <button type="submit" data-testid="test-contact-submit">Submit</button>
      </form>
      <p class="success" data-testid="test-contact-success"></p>
    </div>
  </main>
  <script src="script.js"></script>
  </body>
  </html>
